<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>추천 코스 결과</title>
  <link rel="stylesheet" href="gpt_result.css"/>

  <!-- Kakao Maps (+Places). JavaScript 키 사용 -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=34bdf00475e443fffd4117a8d6ee3c14&libraries=services"></script>
  <script src="gpt_result.js" defer></script>
</head>
<body>
  <div id="fileWarn" class="warn" style="display:none"></div>

  <div class="container">
    <h1 id="courseTitle">추천 코스</h1>
    <div class="row">
      <button id="mapToggle" class="btn">지도 열기</button>
      <button onclick="history.back()" class="btn btn--ghost">◀ 돌아가기</button>
    </div>

    <p id="selectedInfo">로딩 중…</p>

    <!-- 현지 리스트 패널 -->
    <section class="locals">
      <h2>이 지역 로컬 추천</h2>
      <div class="local-tabs" id="localTabs">
        <button class="ltab active" data-cat="food">로컬 맛집</button>
        <button class="ltab" data-cat="cafe">카페</button>
        <button class="ltab" data-cat="sight">관광명소</button>
        <button class="ltab" data-cat="culture">문화</button>
        <button class="ltab" data-cat="market">시장/재래시장</button>
      </div>
      <div id="localList" class="local-list"></div>
    </section>

    <!-- 코스 탭 -->
    <div id="courseTabs" class="course-tabs" style="display:none;"></div>

    <!-- 지도 -->
    <div id="map"></div>

    <!-- 시간표 -->
    <div id="timetable"></div>

    <!-- 요약 -->
    <div id="summary" class="sum-box" style="display:none;"></div>
  </div>
</body>
</html>
