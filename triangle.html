<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>삼각형 넓이 계산기</title>
  <link rel="stylesheet" href="triangle.css" />
</head>
<body>
  <div class="container">
    <h1>삼각형 넓이 계산기</h1>

    <label for="base">밑변 (cm):</label>
    <input type="number" id="base" placeholder="밑변 입력" />

    <label for="height">높이 (cm):</label>
    <input type="number" id="height" placeholder="높이 입력" />

    <button id="calculate">넓이 계산하기</button>

    <div id="result">넓이가 여기에 표시됩니다.</div>
  </div>

  <script src="triangle.js"></script>
</body>
</html>
